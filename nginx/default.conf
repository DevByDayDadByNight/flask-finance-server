server {
    listen 443 ssl;
    server_name homelab.servequake.com;

    ssl_certificate /etc/nginx/certs/fullchain2.pem;
    ssl_certificate_key /etc/nginx/certs/privkey2.pem;

    root /usr/share/nginx/html;
    index index.html;

    # Handle React frontend routing
    location / {
        try_files $uri /index.html;
    }

    # Reverse proxy to Flask API
    location /api/ {
        proxy_pass http://flask_app:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve index.html for React Router fallback, but prevent infinite redirects
    location = /index.html {
        root /usr/share/nginx/html;
    }

    error_page 404 /index.html;
}